#updateJSONURL="https://change.me.example.invalid/updates.json" #optional

[[mixins]]
config="${mixins_file}"

[[dependencies.${mod_id}]]
modId="neoforge"
versionRange="${neoforge_range}"

[[dependencies.${mod_id}]]
modId="minecraft"
versionRange="${mc_range}"